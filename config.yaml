baseURL: http://www.ramantandon.com/
languageCode: en-us
title: Raman's Portfolio (Under development)
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Site parameters
params:
  # Set background image (free download - https://wallpaperaccess.com/4k-ultra-hd-technology) #3320201.jpg
  background: "images/background-image.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: images/devops-logo.png
    inverted: images/devops-inverted-logo.png
    favicon: images/favicon.png
  
  # Enable global emoji support
  enableEmoji: true

  # Footer
  footer:
    enable: true
  
  # Newsletter
  newsletter:
    enable: false
  
  # specify whether you want to write some blog posts or not
  enableBlogPost: false



